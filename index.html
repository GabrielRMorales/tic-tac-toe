<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe!</title>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<form>
			<label>Player 1's Name: <input type="textfield" id="p1name"></label><br>
			<label>Player 2's Name: <input type="textfield" id="p2name"></label><br>
			<button type="button" id="start">Enter Names</button>
		</form>
		<button id="new-game">New Game</button>
		<h2 id="message"></h2>
		<div id="gameboard">

			<div id="first" class="row">
				<div id="1" class="space"></div>
				<div id="2" class="space"></div>
				<div id="3" class="space"></div>
			</div>
			<div id="second" class="row">
				<div id="4" class="space"></div>
				<div id="5" class="space"></div>
				<div id="6" class="space"></div>
			</div>
			<div id="third" class="row">
				<div id="7" class="space"></div>
				<div id="8" class="space"></div>
				<div id="9" class="space"></div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
